<div class="container custumer_container">
    <div class="card">
        <div class="row align-items-center">
            <div class="col-12 col-md-7 pd-2">
                <form [formGroup]="UpdateForm" (ngSubmit)="updateProduct()" class="p-3">

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">name :</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" formControlName="name">
                        <span class="text-danger mt-3"
                            *ngIf="UpdateForm.get('name')?.errors && UpdateForm.get('name')?.touched">name is
                            required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">price :</label>
                        <input type="number" class="form-control" id="exampleFormControlInput1" formControlName="price">

                        <span class="mt-3 text-danger" *ngIf="UpdateForm.get('price')?.hasError('pattern')">seules les
                            chiffres sont accept√©es</span>
                    </div>

                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">description :</label>
                        <textarea type="text" class="form-control" id="exampleFormControlInput1"
                            formControlName="description">
                            </textarea>
                    </div>


                    <button type="submit" class="btn btn-outline-primary">Update</button>

                </form>
            </div>

            <div class="col-12 col-md-5 ">
                <img [src]="urlImg" alt="" class="w-100 img-fluid">

            </div>
        </div>

    </div>

</div>
